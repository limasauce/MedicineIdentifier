<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Detected Colors</h1>
    <ul>
        {% for color in colors %}
            <li>{{ color }}</li>
        {% endfor %}
    </ul>

    <h2>Uploaded Image:</h2>
    <img src="{{ url_for('static', filename='uploads/' + img_file) }}" alt="Uploaded Image" width="300px">

    <h2>Grayscale Image:</h2>
    <img src="{{ url_for('static', filename='uploads/' + gray_img_file) }}" alt="Grayscale Image" width="300px">

    <br><br>
    <a href="/">Upload another image</a>
</body>
</html>
